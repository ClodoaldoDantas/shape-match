<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Phosphor Icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />

    <title>Shape Match</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <i class="ph ph-shapes"></i>
        <h1>Shape Match</h1>
      </header>

      <main class="container">
        <div class="row">
          <div data-shape="circle" class="dropzone"></div>
          <div data-shape="square" class="dropzone"></div>
        </div>

        <div class="row">
          <div id="square" draggable="true" class="shape"></div>
          <div id="circle" draggable="true" class="shape"></div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
